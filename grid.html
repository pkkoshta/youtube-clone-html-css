<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
        <body>
            <div style="display: grid;
             grid-template-columns: 100px 100px;
            ">
                <div style="background-color: lightblue;">div1</div>
                <div style="background-color: lightpink;">div 2 <p>text</p></div>
            </div>

            <div style="
            margin-top: 20px;
            display: grid;
             grid-template-columns: 100px 50px 100px;
            ">
                <div style="background-color: lightblue;">100px</div>
                <div style="background-color: lightpink;">50px <p>text</p></div>
                <div style="background-color: lightblue;">100px <p>text</p></div>
            </div>

            <div style="
            margin-top: 20px;
            display: grid;
             grid-template-columns: 100px 50px 1fr;
            ">
                <div style="background-color: lightblue;">100px</div>
                <div style="background-color: lightpink;">50px <p>text</p></div>
                <div style="background-color: lightblue;">1fr <p>text</p></div>
            </div>

            <div style="
            margin-top: 20px;
            display: grid;
             grid-template-columns: 100px 1fr 2fr;
            ">
                <div style="background-color: lightblue;">100px</div>
                <div style="background-color: lightpink;">1fr <p>text</p></div>
                <div style="background-color: lightblue;">1fr <p>text</p></div>
            </div>


            <div style="
            margin-top: 20px;
            display: grid;
             grid-template-columns: 1fr 1fr 1fr;
             height: 200px;
             column-gap: 20px;
             row-gap: 20px;
            ">
                <div style="background-color: lightblue;">1fr</div>
                <div style="background-color: lightpink;">1fr <p>text</p></div>
                <div style="background-color: lightblue;">1fr <p>text</p></div>
                <div style="background-color: lightpink;">1fr</div>
                <div style="background-color: lightblue;">1fr <p>text</p></div>
                <div style="background-color: lightpink;">1fr <p>text</p></div>
            </div>
        </body>
    </head>
</html>
